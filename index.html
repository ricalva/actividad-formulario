<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=clase22/03/2022, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <br>
        <!--Caja de Texto para el Nombre-->
        <h3>Escriba su Nombre</h3>
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">@</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping" id="Nombre">
        </div>
        <br>
        <!--Edad con Select-->
        <h3>Coloque su Edad</h3>
        <select name="Edad" id="Edad" class="form-select" aria-label="Default select example">
            <option selected>Seleccione la edad que tiene</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
            <option value="32">32</option>
            <option value="33">33</option>
            <option value="34">34</option>
            <option value="35">35</option>
            <option value="36">36</option>
            <option value="37">37</option>
            <option value="38">38</option>
            <option value="39">39</option>
            <option value="40">40</option>
            <option value="41">41</option>
            <option value="42">42</option>
            <option value="43">43</option>
            <option value="44">44</option>
            <option value="45">45</option>
            <option value="46">46</option>
            <option value="47">47</option>
            <option value="48">48</option>
            <option value="49">49</option>
            <option value="50">50</option>
        </select>
        <br>
        <!--Radio butons sexo de la persona-->
        <h3>Tipo de Sexo</h3>
        <form name="S">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="tipoS"  id="M" value="Masculino">
                <label class="form-check-label" for="flexRadioDefault1">
                Masculino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="tipoS" id="F" value="Femenino">
                <label class="form-check-label" for="flexRadioDefault2">
                Femenino
                </label>
            </div>
        </form>
        <br>
        <!--Check Box-->
        <h3>Hobbies</h3>
        <div class="form-check">
            <input type="checkbox" name="color" value="Leer" id="c1" />
            <label name="hobbies" class="form-check-label" for="flexCheckDefault" onclick="alertaChecked()">
                Leer
            </label>
        </div>
        <div class="form-check">
            <input type="checkbox" name="color" value="Pintar" id="c1">
            <label class="form-check-label" for="flexCheckChecked">
            Pintar
            </label>
        </div>
        <div class="form-check">
            <input type="checkbox" name="color" value="Bailar" id="c1">
            <label class="form-check-label" for="flexCheckChecked">
            Bailar
            </label>
        </div>
        <div class="form-check">
            <input type="checkbox" name="color" value="Jugar VideoJuegos" id="c1">
            <label class="form-check-label" for="flexCheckChecked">
            Jugar VideoJuegos
            </label>
        </div>
        <div class="form-check">
            <input type="checkbox" name="color" value="Tocar un isntrumento Musical" id="c1">
            <label class="form-check-label" for="flexCheckChecked">
            Tocar un isntrumento Musical
            </label>
        </div>
        <div class="form-check">
            <input type="checkbox" name="color" value="Viajar" id="c1">
            <label class="form-check-label" for="flexCheckChecked">
            Viajar
            </label>
        </div>
        <input type="submit" name="registro" value="registrar" onclick="enviar()" id="btn">
    </div>

    <script src="index.js"></script>
</body>
</html>
